<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
<!--    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"> -->
    <link rel="stylesheet" href="local/bootstrap.min.css">
    <link rel="stylesheet" href="local/bootstrap-theme.min.css"> 
    <link rel="stylesheet" href="index.css">

    <title class='translate' data-type='quantorio' data-string='factorio-quantizative-tool'>
        Factorio Quantizative Tool
    </title>
</head>

<body>
    <div class='container-fluid' id='container'>
        <h1>
        <span class='translate' data-type='quantorio' data-string='factorio-quantizative-tool'></span>
        <div class='pull-right'>
        <a href="https://github.com/acabin/quantorio" class="btn btn-info">View on GitHub</a>
        </div>
        </h1>
        <form class='form-inline form-horizontal'>
            <a class='btn btn-default translate' data-type='quantorio' data-toggle="modal" data-target="#modal-alter-data" data-string='alter-data'></a>
            <a class='btn btn-default translate' data-type='quantorio' id='rebuild-icon' data-string='rebuild-icon'></a>
            <div class="form-group pull-right" id="div-language">
                <label>
                    <span class='translate' data-type='quantorio' data-string='select-language'></span>
                    <select class='form-control' id='select-translate'>
                    </select>
                </label>
            </div>
            <table class='table table-bordered table-hover' id='table-material'>
                <thead>
                    <tr class='info'>
                        <td id='add-row' style='width:1%'>
                            <a class='btn btn-success btn-mono'>+</a>
                        </td>
                        <td class='col-xs-2 translate' data-type='quantorio' data-string='name'></td>
                        <td class='col-xs-1 translate' data-type='quantorio' data-string='requirement-per-minute'></td>
                        <td class='col-xs-3'>
                            <span class='translate' data-type='quantorio' data-string='made-in'></span>
                            <div class="icon">&nbsp;</div>
                            <select class="form-control" id='select-all-assembling'>
                            </select>
                        </td>
                        <td class='col-xs-1 translate' data-type='quantorio' data-string='machine-number'></td>
                        <td class='col-xs-1 translate' data-type='quantorio' data-string='electric-consumption'></td>
                        <td class='col-xs-1 translate' data-type='quantorio' data-string='pollution'></td>
                        <td class='col-xs-1 inserter'></td>
                    </tr>
                </thead>
                <tbody id='tbody-target'>
                </tbody>
                <tbody id='tbody-split'>
                    <tr class='info'>
                        <td></td>
                        <td class='translate' data-type='quantorio' data-string='remainder' colspan="100"></td>

                </tbody>
                <tbody id='tbody-remainder'>
                </tbody>
                <tfoot>
                    <tr class='danger'>
                        <td></td>
                        <td class='translate' data-type='quantorio' data-string='statistics'></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td class='total-power'></td>
                        <td class='total-pollution'></td>
                        <td colspan="100"></td>
                    </tr>
                </tfoot>
            </table>
        </form>
    </div>
    <div class="modal fade" tabindex="-1" role="dialog" id="modal-target-selector">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
    <div class="modal fade" id="modal-alter-data">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title translate" data-type='quantorio' data-string='alter-data'></h4>
                </div>
                <div class="modal-body">
                    <textarea class='form-control' id="textarea-alter-data" rows='10'>
{
    "subgroups": {
        "science-pack": {
            "science-pack-1": true,
            "science-pack-2": true,
            "alien-science-pack": true,
            "science-pack-3": true,
            "coin": true
        }
    },
    "groups": {
        "combat": {
            "icon": "local\/questionmark.png",
            "order": "d",
            "subgroups": {
                "gun": "a",
                "ammo": "b",
                "capsule": "c",
                "armor": "d",
                "equipment": "e",
                "defensive-structure": "f"
            }
        }
    },
    "machines": {
        "burner-mining-drill": {
            "type": "mining-drill",
            "crafting_speed": 1,
            "mining_speed": 0.35,
            "mining_power": 2.5,
            "energy_source": {
                "type": "burner",
                "effectivity": 1,
                "emissions": 0.033333333333333
            }
        }
    },
    "categories": {
        "basic-solid": [
            "burner-mining-drill",
            "basic-mining-drill"
        ]
    },
    "recipes": {
        "burner-mining-drill": {
            "result_count": 1,
            "category": "crafting",
            "energy_required": 2,
            "ingredients": {
                "iron-gear-wheel": 3,
                "stone-furnace": 1,
                "iron-plate": 3
            },
            "ingredient_count": 3
        }
    },
    "resources": {
        "coal": {
                "category": "basic-solid",
                "hardness": 0.9,
                "mining_time": 2
        }
    },
    "items": {
        "burner-mining-drill": {
            "order": "a[items]-a[burner-mining-drill]",
            "icon": "local\/bonus-icon.png"
        }
    }
}
                    </textarea>
                    <textarea class='form-control' id="textarea-demo" style="display: none"></textarea>
                </div>
                <div class="modal-footer">
                    <div class='col-xs-3'>
                        <select class='form-control pull-left' id='select-demo'>
                            <option value='subgroups'>subgroups</option>
                            <option value='groups'>groups</option>
                            <option value='machines'>machines</option>
                            <option value='categories'>categories</option>
                            <option value='recipes'>recipes</option>
                            <option value='resources'>resources</option>
                            <option value='items'>items</option>
                        </select>
                    </div>
                    <a class='btn btn-success pull-left translate' data-type='quantorio' data-string='show-demo' id="button-show-demo"></a>
                    <button type="button" class="btn btn-default translate" data-type='quantorio' data-string='cancel' data-dismiss="modal"></button>
                    <button type="button" class="btn btn-primary translate" data-type='quantorio' data-string='submit' id='submit-alter-data'></button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
</body>
